<div class="row clearfix">

<div ng-repeat="task in tasks">
    <div class="col-md-1"><img class="taskIcon" ng-src="{{task.iconURL}}"></div>
    <div class="col-md-11 taskBox">
    <h3>{{task.title}}</h3>
        <p>Bounty: {{task.bounty}} fs<span ng-show="task.hourly"> /hr</span></p><button class="btn-success commitButton" ng-click="commitWork">Commit</button>
    </div>
    </div>
  
</div>
