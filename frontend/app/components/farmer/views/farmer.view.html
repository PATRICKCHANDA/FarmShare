<div class="row clearfix">

    <div class="col-md-4">
        <img class="img-fluid profileFace   " ng-src="assets/img/farmerFace.png">
    </div>


    <div class="col-md-8">
        <h2>{{user.userName}}</h2>
        <p>{{user.bcAddress}}</p>
        <br/>

        <h4>Wallet Balance: {{user.wallet.balance}}</h4>
        <p>Current Pending Tasks:</p>
        <ul ng-repeat="task in tasks">
            <li class="taskListTask">{{task._id}}
                <ul>
                    <li>
                        <span ng-show="task.status==1">
                            <button class="btn-success">Mark work complete</button>
                            <button class="btn-danger">Abandon Task</button>
                            </span>
                            <button ng-show="task.status==2" class="btn-warning">Approve work complete </button>
                    </li>
                </ul>

            </li>
        </ul>

    </div>

</div>
